<!DOCTYPE_HTML>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <!-- Header section -->
    <header class="flex-container">
      <img class="logo" src="resources/images/logo.png" alt="">
      <nav>
        <span>
          <a href="#mission">Mission</a>  
        </span>
        <span>
          <a href="#store">Featured Tea</a>
        </span>
        <span>
          <a href="#locations">Locations</a>
        </span>
      </nav>
    </header>
    <!-- Main content section -->
    <div class="main">
      <!-- Mission content section -->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Areisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>      
      </div>
      <!-- Store content section -->
      <div id="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class"flex-container-items">
            <div class="item">
              <img class="tea-month-img" src="resources/images/berry-blitz.jpg" alt="">
              <h4> Fall Berry Blitz Tea</h4>
            </div>
            <div class="item">
              <img class="tea-month-img" src="resources/images/spiced-rum.jpg" alt="">
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="item">
              <img class="tea-month-img" src="resources/images/donut.jpg" alt="">
              <h4>Seasonal Donuts</h4>
            </div>
            <div class="item">
              <img class="tea-month-img" src="resources/images/myrtle-ave.jpg" alt="">
              <h4>Myrtle Ave Tea</h4>  
            </div>
            <div class="item">
              <img class="tea-month-img" src="resources/images/bedford-bizarre.jpg" alt="">
              <h4>Bedford Bizarre Tea</h4>  
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
